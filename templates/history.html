{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>

    {% for data in dataset %}
        <tr>
            <td>{{data['symbol']}}</td>
            <td>{{data['shares']}}</td>
            <td>{{data['price'] | usd}}</td>
            <td>{{data['timestamp']}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
