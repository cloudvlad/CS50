<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="name" type="text" placeholder="Name">
                    <input name="month" type="text" placeholder="Month">
                    <input name="day" type="text" placeholder="Day">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for bday in birthdays %}
                        <tr>
                            <td>{{ bday['name'] }}</td>
                            <td>{{ bday['month'] }}/{{ bday['day'] }}</td>
                            <td>
                                <form action="/delete" method="post">
                                    <input name="id" type="hidden" value="{{bday['id']}}">
                                    <input type="submit" value="Delete">
                                </form>
                                <button class="update-button" type="button" value="{{bday['id']}}">Update</button>
                            </td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <form id="update-form" action="update" method="post">
            <h2>Change data</h2>
            <input id="updated-id" name="id" type="hidden" value="">
            <input name="name" type="text" placeholder="Name">
            <input name="month" type="text" placeholder="Month">
            <input name="day" type="text" placeholder="Day">
            <input type="submit" value="Update">
        </form>
        <script src="/static/update.js"></script>
    </body>
</html>
